<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <main class="container">
        <h1 class="timer">
            <div id="hr">00</div>
            <span>:</span>
            <div id="min">00</div>
            <span>:</span>
            <div id="sec">00</div>
            <span>:</span>
            <div id="msec">00</div> 
        </h1>
        <div class="btns">
            <button id="resetButton">Reset</button>
            <button id="startButton" class="active-btn">Start</button>
            <button id="pauseButton">Pause</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
